<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>A sad adventure</title>

      <div>

            <label for="person">A name</label>
            <input id="person" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="creature">A creature</label>
            <input id="creature" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="adjective">An adjective</label>
            <input id="adjective" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>
      <div id="story">
        <h1>A sad story about <span class="person">person</span></h1>
        <p>Once upon a time there lived a young aspiring <span class="person"></span>.  This <span class="person"></span> was extremely <span class="adjective"></span>, but desperately wanted to achieve <span class="noun"></span>. So <span class="person"></span> went on a quest and met <span class="creature"></span> that <span class="verb"></span> this <span class="person"></span>.</p>
      </div>
    </div>
  </body>
</html>
